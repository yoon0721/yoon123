<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>홈페이지 회원가입</title>
        <script defer src="./D.js"></script>
        <link rel="stylesheet" href="./D.css">
    </head>
    <body>
        
        <div class="container">
            <div id="nav-bar"> 
                <a href="https://naver.com">Home</a>
                <a href="https://google.com">About</a>
                <a href="https://naver.com">Services</a>
                <a href="https://naver.com">Contact</a>
            </div>
            <div class="sigUp-div">
                <h2>회원가입</h2>
                <input type="text" id="signUp-username" placeholder="아이디를 입력해주세요">
                <input type="password" id="signUp-password" placeholder="비밀번호를 입력해주세요">
                <button onclick="register()">가입하기</button>
            </div>
            <img src="./H.jpg" alt="웹이미지">
            
            <div class="login-div">
                <h2>로그인</h2>
                <input type="text" id="login-username" placeholder="아이디 입력해주세요">
                <input type="password" id="login-password" placeholder="비밀번호 입력해주세요">
                <button onclick="login()">로그인</button>
            </div>

</div>

  </div>
</body>
</html>
